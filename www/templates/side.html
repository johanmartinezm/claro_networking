<ion-side-menus enable-menu-with-back-views="true" cache-view="false">
  <ion-side-menu-content>
    <ion-nav-bar align-title="center" class="bar-assertive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right" id="side-menu" width="80">
    <ion-content padding="false" class="side-menu-right" overflow-scroll="true">
      <ion-list>
        <ion-item ng-repeat="item in menuItems" ng-class="{active:item.active}" class="item item-complex" menu-close="">
          <a class="item-content" ng-click="action({{item}})">
            <div class="row">
              <div class="col text-center">
                <i data-icon="{{item.icon}}" class="icon"></i>
                <span ng-if="item.badge && notifications.read" class="badge">{{notifications.read}}</span>
              </div>
            </div>
            <p class="text-center">{{item.text}}</p>
          </a>
        </ion-item>
      </ion-list>
    </ion-content>

    <div class="icon-fixed-bottom trigger-nav-scroll statetop">
      <i class="icon icon-menosmenu"></i>
    </div>
  </ion-side-menu>
</ion-side-menus>
