<ion-view id="casosdeexito" view-title="MIS IDEAS">
  <ion-content>
    <ng-include src="'templates/profile-banner.html'"></ng-include>

    <div ng-repeat="q in questions" style="margin:1em 1em;">
      <div style="margin-bottom:1.5em;">
        <strong>{{ ::q.title }}</strong>
      </div>
      <div style="margin-bottom:4em;">
        <div ng-if="q.response == ''">
          <textarea ng-model="q.info" style="width:100%;resize:none;padding:0.5em;"></textarea>
        </div>
        <ul ng-if="q.response != ''">
          <li ng-repeat="p in q.response" style="margin:1em;">
            <label><input ng-click="selectOption(q, p)" style="display:inline-block;vertical-align:middle;" name="{{ q.lead_id }}-option" type="radio" /> {{ p }}</label>
          </li>
        </ul>
      </div>
    </div>
    <div class="padding">
      <button class="button button-assertive button-block upper" ng-click="saveForm()">Enaviar</button>
    </div>

  </ion-content>
</ion-view>
