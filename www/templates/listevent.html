
<ion-view id="listevent" hide-back-button="true" view-title="CLARO NETWORKING">
	<ion-content>
		<p class="frase_list">Selecciona el evento al que quieras registrarte</p>

		<div ng-repeat="event in events">
			<img style="display:block;" class="img-responsive" src="{{ ::event.image }}">
			<div class="desc_event">
				<h2>{{ ::event.name_event }}</h2>
				<p>{{ ::event.descrip }}</p>
				<div class="btns_list">
					<a href="" ng-click="logInEvent(event)" ng-if="event.active == 1" class="btn_entrar">Entrar</a>
					<a href="" ng-if="event.active == 0" class="btn_espera">En espera</a>
					<a href="" ng-click="signInEvent(event)" ng-if="event.active == null" class="btn_registrar">Registrarme</a>
					<a href="" ng-click="addToCalendar(event)" class="btn_calendario">AÃ±adir al calendario</a>
				</div>
			</div>
		</div>

	</ion-content>
</ion-view>
